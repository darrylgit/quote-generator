<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Random Quote Generator</title>
  <script src="https://use.fontawesome.com/fa35ff2fd1.js"></script>
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <head>
  <title>Random Quote Generator</title>
  <script src="./scripts/code.js"></script>
</head>

<body>
 <script src="quote.js"></script>
   <div class="container">
     <div class="row">
       <div class="col-md-8 col-md-offset-2" id="mainpod">
         <div>
           <i class="fa fa-2x fa-quote-left" aria-hidden="true"></i>
           <p id="quote"></p>
         </div>
         <div class="text-center">
           <p id="author"></p>
         </div>
       <hr>
       <ul class="list-inline" id="button-row">
          <li><a href="#" class="btn btn-info" id="tweet"><i class="fa fa-twitter" aria-hidden="true"></i> Tweet this!</a></li>
          <li><a href="#" class="btn btn-primary" id="newquote">New Quote</a></li>
       </ul>
     </div>
  </div>
  <div>
    <p id = "footer" class="text-center"><strong>Coded by Daniel Wagener</strong></p>
  </div>
     <div class="text-center" id="http-link">Quotes not loading? Click <a href="https://codepen.io/SigniorGratiano/full/jydVed/" target="_blank">here</a> for HTTP.</div>
 </div>
  
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
